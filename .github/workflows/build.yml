name: Android Build (stable SDK installer + Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_VERSION: 8.6

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install apt prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget lib32z1
        shell: bash

      - name: Install Android SDK (reactivecircus action) â€” installs packages we need
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          script: echo "sdk installed"
        # this action will install platform-tools, platforms;android-34 and build-tools

      - name: Make gradlew executable if present (no-op if not)
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; ls -l ./gradlew; else echo "no gradlew"; fi
        shell: bash

      - name: Ensure Gradle provided by action (do not use wrapper)
        uses: gradle/gradle-build-action@v2
        id: gradle_setup
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          use-gradle-wrapper: false

      - name: Build (assembleDebug) with verbose logs
        run: |
          gradle --version
          gradle assembleDebug --stacktrace --info --no-daemon
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        shell: bash

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
