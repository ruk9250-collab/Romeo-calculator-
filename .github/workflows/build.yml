name: Android Build (assembleDebug with SDK)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget lib32z1

      - name: Download Android commandline tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd /tmp
          wget -O cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          # move to "latest" folder if not already
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          fi
          ls -la $ANDROID_SDK_ROOT/cmdline-tools || true

      - name: Install required SDK packages (platforms + build-tools)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          # show what got installed
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list || true
        shell: bash

      - name: Ensure gradlew (if present) is executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew || true; ls -l ./gradlew; else echo "no gradlew present"; fi

      - name: Build with Gradle Action (assembleDebug)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
